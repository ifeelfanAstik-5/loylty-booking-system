version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: movie-booking-db
    environment:
      POSTGRES_DB: movie_booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    networks:
      - movie-booking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d movie_booking"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movie-booking-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/movie_booking
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - movie-booking-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movie-booking-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - movie-booking-network
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8080/api

volumes:
  postgres_data:
    driver: local

networks:
  movie-booking-network:
    driver: bridge
