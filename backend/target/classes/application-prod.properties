# Production Configuration for Railway

# Database Configuration - Use Railway Environment Variables ONLY
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration - Enable for production to run migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Database Initialization - Let Flyway handle schema
spring.sql.init.mode=never

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# CORS Configuration - Allow Vercel frontend
spring.web.cors.allowed-origins=https://loylty-booking-ui.vercel.app,https://*.vercel.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.loylty=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
