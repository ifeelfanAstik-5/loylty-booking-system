[build]
builder = "DOCKERFILE"

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 10000
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
startCommand = "java -jar -Dspring.profiles.active=prod app.jar"

[variables]
SPRING_PROFILES_ACTIVE = "prod"
# Database will be automatically provided by Railway PostgreSQL addon
